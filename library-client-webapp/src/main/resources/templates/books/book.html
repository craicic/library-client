<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: header">
    <title id="pageTitle">A book from the collection</title>
</head>

<body>
<h3>Book</h3>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>AUTHOR</th>
        <th>TITLE</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${book.id}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.title}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
