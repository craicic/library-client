<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: header">
    <title id="pageTitle">All books page</title>
</head>

<body>

<header>
    <div th:include="fragments/header :: navbar"></div>
</header>

<h3>Books tests</h3>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>AUTHOR</th>
        <th>TITLE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b:${books}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.title}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
