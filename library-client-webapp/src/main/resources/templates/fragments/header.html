<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Navigation bar fragment</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" th:href="@{/}" th:text="#{nav.brand}">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li sec:authorize="hasRole('ROLE_USER')" class="nav-item active">
                    <a class="nav-link" th:href="@{/loan/my_loans}" th:text="#{nav.loans}">My loans</a>
                </li>
                <li sec:authorize="hasRole('ROLE_USER')" class="nav-item active">
                    <a class="nav-link" th:href="@{/perform_logout}" th:text="#{nav.logout}">Logout<span class="sr-only">(current)</span></a>
                </li>

                <li sec:authorize="hasRole('ROLE_ANONYMOUS')" class="nav-item active">
                    <a class="nav-link" th:href="@{/login}" th:text="#{nav.login}">Login<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/book/search}">
                <input class="form-control mr-sm-2" type="search" th:placeholder="#{nav.search.placeholder}" aria-label="Search"
                       name="keyWord">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit" th:text="#{nav.search.button}">Go</button>
            </form>
        </div>

    </nav>
</div>
</body>
</html>
